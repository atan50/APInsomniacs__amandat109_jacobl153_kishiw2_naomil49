<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/register.css">
    <title>Register</title>
</head>
<body>
    <div id="background">

        <form action="/login">
            <input type="submit" id="return" name="return" value=&times;>
        </form>

        <h1>Register</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
              <p class="flashes">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="New Username"><br><br>
            <input type="password" name="password" placeholder="New Password"><br><br>
            <input type="password" name="confirm_pass" placeholder="Confirm Password"><br><br>
            <input type="submit" id="register" name="register" value="Register">
        </form>

        <p style="color: red">{{ error_text }}</p>
    </div>
</body>
</html>
