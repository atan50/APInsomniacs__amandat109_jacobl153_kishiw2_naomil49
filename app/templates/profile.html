<!DOCTYPE html>
<html>

<!-- 
username: user in session
info: list of favorited recipes
sub: [ingredients, content, name, img]
-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>

<body>
    <div id="background">
        {% if username %}
            <h1 id="title"> {{username}}'s Profile </h1>
            <div class="temp login">
                <br>
                Favorited Blogs: 

                {% if info %}
                    <ul>
                        {% for sub in info %}
                            <li>
                                <div id = "favorites">
                                    <h2>Title: {{ sub[3] }}</h2> 
                                    <a id = view_recipe href="/catalog/{{ sub[0] }}"> View Recipe </a><br>
                                </div> 
                            </li>
                        {% endfor %}
                    </ul>
                    <a id = login href="{{ url_for('login') }}">Log Out?</a><br>  
                {% endif %} 
            </div>

        {% else %}
            You are not logged in! <br>
            <a id = register href="{{ url_for('register') }}">Register</a> <br>
            <a id = login href="{{ url_for('login') }}">Log in</a><br>
        {% endif %}
    </div>

    <div id="profile">
        <p>
        </p>
    </div>


    </div>
</body>

</html>
